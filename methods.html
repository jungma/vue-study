    <!-- 2. vue 내에서 vue를 지칭하는 단어, this -->
    <div id="app">
        <p>{{ sayHello() }}</p>
        <p>{{ howAreYou() }}</p>
    </div>

    <script>
     new Vue({ 
        el: "#app", 
        data: {
            title: "안녕 VueJS!"
        },
        methods: {
            howAreYou () {
                return "기분이 어때?"
            },
            sayHello () {
                return this.title // this.title은 vue에 정의된 title 이라는 값을 가져오라는 뜻
            }
        }
    })
    </script>

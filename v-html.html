<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <!-- 1. html 코드를 직접 template에 넣어주는 v-html  -->
    <div id="app">
        <p v-html="alink"></p>
    </div>

    <script>
    new Vue({ 
        el: "#app", 
        data: {
            alink : "<a href='#'>링크</a>"
        },
        methods: {
        }
    })
    </script> 



</body>
</html>
